<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Word Prediction Game </title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <h1>Word Prediction Game</h1>
        <div id="game-container">
            <div id="word-display"></div>
            <div id="input-container">
                <span id="input-label">Prediction:</span>
                <input type="text" id="guess-input" placeholder="a letter or word">
            </div>
            <div id="score-lives-container">
                <p>Score: <span id="score">0</span></p>
                <p>Lives: <span id="lives"></span></p>
            </div>
            <button id="submit-button">Submit</button>
            <button id="reset-button">Reset the Game</button>
        </div>
    <script src="game.js"></script>
    </body>
</html>
